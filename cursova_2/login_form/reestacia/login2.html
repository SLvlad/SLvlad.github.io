<body >
    <div class="login-box" class="animate__backInDown">
        <h2>Реєстрація</h2>
        <form>
          <div class="user-box">
            <input type="text" name="name" required="" id="name2">
            <label>Ім'я</label>
          </div>
          <div class="user-box">
            <input type="text" name="lastname" required="" id="lastname">
            <label>Прізвище</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="" id="email">
            <label>Електронна адреса</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required="" id="password">

            <label>Пароль</label>
          </div>
          <div class="user-box">
            <input type="password" name="confirm_password" required="">
            <label>Підтвердити пароль</label>
          </div>
          <a id="singIn" onclick="email_pass_vhid()" role="button" >Зареєструватись</a> <a href="../login.html" id="akk">У мене є аккаунт</a>
          
          
        </form>
      </div>
